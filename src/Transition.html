<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Tailwind Css Demo</title>
  </head>
  <body>
    <div class="p-6 space-y-4">
      <div class="space-x-2">
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300"
        >
          Hover Me
        </button>
        <button
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-500 ease-in-out"
        >
          Hover Me
        </button>
        <button
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-700 ease-out"
        >
          Hover Me
        </button>
      </div>

      <div class="space-x-2">
        <button
          class="bg-purple-500 text-white px-4 py-2 rounded transform hover:scale-140 transition duration-300"
        >
          Hover Me
        </button>
        <button
          class="bg-yellow-500 text-white px-4 py-2 rounded transform hover:rotate-6 transition duration-500 ease-in-out"
        >
          Hover Me
        </button>
        <button
          class="bg-pink-500 text-white px-4 py-2 rounded transform hover:translate-x-2 transition duration-700 ease-out"
        >
          Hover Me
        </button>
      </div>

      <div class="space-x-2">
        <button
          class="bg-teal-500 text-white px-4 py-2 rounded shadow-lg hover:shadow-xl transition-shadow duration-300"
        >
          Hover Me
        </button>
        <button
          class="bg-indigo-500 text-white px-4 py-2 rounded shadow-lg hover:shadow-xl transition-shadow duration-500 ease-in-out"
        >
          Hover Me
        </button>
        <button
          class="bg-gray-500 text-white px-4 py-2 rounded shadow-lg hover:shadow-xl transition-shadow duration-700 ease-out"
        >
          Hover Me
        </button>
      </div>
    </div>
  </body>
</html>
