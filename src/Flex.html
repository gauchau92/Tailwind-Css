<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Tailwind Css Demo</title>
  </head>
  <body>
    <div class="relative h-64 bg-gray-200 flex items-center justify-center">
      <div class="absolute top-0 left-0 bg-blue-500 text-white p-2">
        Top Left
      </div>
      <div class="absolute top-0 right-0 bg-green-500 text-white p-2">
        Top Right
      </div>
      <div class="absolute bottom-0 left-0 bg-red-500 text-white p-2">
        Bottom Left
      </div>
      <div class="absolute bottom-0 right-0 bg-yellow-500 text-white p-2">
        Bottom Right
      </div>
      <div class="absolute bg-purple-500 text-white p-2">Center</div>
    </div>
  </body>
</html>
